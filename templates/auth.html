<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход и Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='styles/auth.css') }}">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-form="login">Вход</button>
      <button class="tab" data-form="register">Регистрация</button>
    </div>

    <div class="form-container">
      <form id="loginForm" class="form active">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required>
          <div class="error" id="loginEmailError">Пожалуйста введитие правильный email</div>
        </div>

        <div class="input-group">
          <label for="loginPassword">Пароль</label>
          <input type="password" id="loginPassword" required>
          <div class="error" id="loginPasswordError">Пароль обязателеное поле</div>
        </div>

        <button type="submit">Вход</button>
      </form>

      <form id="registerForm" class="form">
        <div class="input-group">
          <label for="registerName">Имя</label>
          <input type="text" id="registerName" required>
          <div class="error" id="registerNameError">Имя обязательное поле</div>
        </div>

        <div class="input-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required>
          <div class="error" id="registerEmailError">Пожалуйста введитие правильный email</div>
        </div>

        <div class="input-group">
          <label for="registerPassword">Пароль</label>
          <input type="password" id="registerPassword" required>
          <div class="error" id="registerPasswordError">Пароль должен быть не меньше 5 символов</div>
        </div>

        <div class="input-group">
          <label for="registerPasswordConfirm">Подтвердите пароль</label>
          <input type="password" id="registerPasswordConfirm" required>
          <div class="error" id="registerPasswordConfirmError">Пароли не совпадают</div>
        </div>

        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/auth.js') }}"></script>
</body>
</html>
